<!DOCTYPE html>
<html>
<head>    
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, 
                                  initial-scale=1,
                                  maximum-scale=1" />

    <link rel="stylesheet" href="css/monomer.css">
    <link rel="stylesheet" href="css/index.css"> 
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_plugins.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/monomer.js"></script>
    <script type="text/javascript" src="js/pointerevents.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <header class="header purple z-d2">
        <button class="expand-LeftMenu button-left icon-bars icon-white icon-1x"></button>
        <h3 class="color-white">
            Equal Tracer
        </h3>
    </header>
    <div class="content ">
        <nav class="leftMenu z-d1">
            <ul class="lista background_control ">
                 <li class="lista-bar">
                    <h3>Menú</h3>
                 </li>   
                <a href="#" onClick="desamovil.newScanSeries()">
                    <li>
                        <div>
                            <div class="test_box fab z-d1">
                                <i class="icon-gears"></i>
                            </div>
                        </div>
                        <div>
                            <div>
                                <h3>Nuevo</h3>
                                <p>Nueva serie de Escaneos</p>
                            </div>
                        </div>
                        
                    </li>
                </a>
                <a href="#" class="expand-RightMenu">
                    <li>
                        <div>
                            <div class="test_box fab z-d1">
                                <i class="icon-gears"></i>
                            </div>
                        </div>
                        <div>
                            <div>
                                <h3>Formatos</h3>
                                <p>Seleccione un formato</p>
                            </div>
                            <span></span>
                        </div>
                        
                    </li>
                </a>
                <a href="#" onClick="desamovil.pageShow('#crearUsuario');">
                    <li>
                        <div>
                            <div class="test_box fab z-d1">
                                <i class="icon-user"></i>
                            </div>
                        </div>
                        <div>
                            <div>
                                <h3>Usuarios</h3>
                                <p>Crear Usuario</p>
                            </div>
                            <span></span>
                        </div>
                        
                    </li>
                </a>
                <a href="#" class="">
                    <li>
                        <div>
                            <div class="test_box fab z-d1">
                                <i class="icon-history"></i>
                            </div>
                        </div>
                        <div>
                            <div>
                                <h3>Historial</h3>
                                <p>Log Histórico</p>
                            </div>
                            <span></span>
                        </div>
                        
                    </li>
                </a>
            </ul>
        </nav>
        <nav class="rightMenu z-d1">
            <ul id="listaFormatos" class="lista background_control z-d1">
                <li class="lista-bar">
                    <h3>Formatos</h3>
                    <button class="floating-button cyan " onClick="formatos.addFormat()">
                        <i class="icon-plus color-white"></i>
                    </button>
                </li> 
            </ul>
        </nav>
        <div id="pages">
            

<!--login-->

            <div id="login" class="page">
                <div class="aspect_16_9 teal"> 
                    <center>
                        <img src="img/user.png" class="usuario"> 
                    </center>
                </div>
                <div class="grey">
                    <h3 class="color-white">Iniciar Sesion</h3>
                </div>
                <input type="text" id="txtUsuario" placeholder="Nombre de Usuario" color="blue" >
                <input type="password" id="txtPassword" placeholder="Password" color="blue">
                <button class="raised-button blue z-d1 icon-white" onClick="desamovil.login()">Iniciar Sesión</button>
            </div>
            

<!--crearUsuario-->

            <div id="crearUsuario" class="page">
                <div class="aspect_16_9 indigo"> 
                    <center>
                        <img src="img/user.png" class="usuario"> 
                    </center>
                </div>
                <div class="grey">
                    <h3 class="color-white">Crear Nuevo Usuario</h3>
                </div>
                
                <input type="text" id="txtNuevoUsuario" placeholder="Nombre de Usuario" color="blue">  
                <input type="password" id="txtNuevoPassword" placeholder="Password" color="blue">
                <button class="raised-button blue z-d1 icon-white" onClick="desamovil.nuevoUsuario()">Crear Usuario</button>
                <!-- <button class="raised-button grey z-d1 icon-white" onClick="desamovil.pageClose('#crearUsuario')">Cancelar</button> -->
            </div>
            

<!--main-->

            <div id="main" class="page">
                 <div class="results aspect_16_9 grey">
                    <div class="correct green">
                        <h1 class="valor">0</h1>
                    </div>
                    <div class="errors red">
                        <h1 class="valor">0</h1>
                    </div>
                 </div>
              	<div class="formatoSeleccionado">
                <label class="nombreFormato">Nombre Formato</label>:
                  <h2 class="estructuraFormato">
                  	xxx-xxxxx-xxxxxx
                  </h2>
                </div>
                 <div class="escaneoInput">
                    <input type="text" id="txtResultado1" placeholder="Resultado 1" color="blue"> </div>
                 <div class="escaneoBtn">
                    <button class="raised-button grey z-d1 icon-white" onClick="desamovil.clean('#txtResultado1')">
                        <i class="icon-times color-white"></i>
                    </button> 
                    <button class="raised-button blue z-d1 icon-white" onClick="desamovil.scan('#txtResultado1')">
                        <i class="icon-qrcode color-white"></i>
                    </button> 
                 </div>
                 <br>
                 <br>
                 <div class="escaneoInput">
                    <input type="text" id="txtResultado2" placeholder="Resultado 2" color="blue"></div>
                 <div class="escaneoBtn"> 
                    <button class="raised-button grey z-d1 icon-white" onClick="desamovil.clean('#txtResultado2')">
                        <i class="icon-times color-white"></i>
                    </button> 
                    <button class="raised-button blue z-d1 icon-white" onClick="desamovil.scan('#txtResultado2')">
                        <i class="icon-qrcode color-white"></i>
                    </button>
                 </div>
            </div>
            

<!--nuevoFormato-->

            <div id="nuevoFormato" class="page">
                <div class="aspect_16_9 black"> 
                        <img src="img/DataMatrix.jpg" class="datamatrixImg"> 
                </div>
                <div class="grey" id="titleNewFormat">
                    <h3 class="color-white">Crear Formato</h3>
                    <button class="floating-button red " onClick="formatos.addFormat()">
                        <i class="icon-qrcode color-white"></i>
                    </button>
                </div>
                <input type="text" id="txtNewFormat" placeholder="Nombre Nuevo Formato" color="blue"> 
                
                <center>
                    <h1 id="h3ForatCreator">
                    </h1>
                    <button id="btnPrev" class="raised-button blue z-d1 icon-white" >
                        <i class="icon-arrow-left color-white"></i>
                    </button>
                    <button id="btnNext" class="raised-button blue z-d1 icon-white" >
                        <i class="icon-arrow-right color-white"></i>
                    </button>
                    <br>
                    <button id="btnIgnorear" class="raised-button grey z-d1 icon-white" >
                        Ignorar
                    </button>
                    <button id="btnExacto" class="raised-button red z-d1 icon-white" >
                        Exacto
                    </button>
                    <button id="btnVariable" class="raised-button green z-d1 icon-white" >
                        Variable
                    </button>
                    <button id="btnSeparador" class="raised-button indigo z-d1 icon-white" >
                        Separador
                    </button>
                    <br>
                    <button id="btnCrearFormato" class="raised-button light-blue z-d3 icon-black" >
                        <i class="icon-gear"></i> Crear
                    </button>

                </center>
            </div>


        </div>
    </div>
</body>
</html>
